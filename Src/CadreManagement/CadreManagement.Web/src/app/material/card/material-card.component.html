<md-card>
    <md-card-content>
        <h2>Progress circle configuration</h2>
        <section>
            <label>Color:</label>
            <md-radio-group [(ngModel)]="color">
                <md-radio-button value="primary">Primary</md-radio-button>
                <md-radio-button value="accent">Accent</md-radio-button>
                <md-radio-button value="warn">Warn</md-radio-button>
            </md-radio-group>
        </section>
        

        <section class="example-section">
            <label class="example-margin">Mode:</label>
            <md-radio-group [(ngModel)]="mode">
                <md-radio-button class="example-margin" value="determinate">
                    Determinate
                </md-radio-button>
                <md-radio-button class="example-margin" value="indeterminate">
                    Indeterminate
                </md-radio-button>
            </md-radio-group>
        </section>
        
        <section class="example-section" *ngIf="mode == 'determinate'">
            <label class="example-margin">Progress:</label>
            <md-slider class="example-margin" [(ngModel)]="value"></md-slider>
        </section>
    </md-card-content>
</md-card>

<md-card>
    <md-card-content>
        <h2>Result</h2>
        
        <md-progress-circle [color]="color" [mode]="mode" [value]="value"></md-progress-circle>
    </md-card-content>
</md-card>
